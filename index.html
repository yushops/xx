        * {

        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .search-field {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
            outline: none;
        }
        
        .sort-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results-info {
            padding: 15px 20px;
            background-color: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
            font-size: 14px;
            color: #1565c0;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #e3f2fd;
            color: #1565c0;
            font-weight: bold;
            padding: 15px;
            text-align: left;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #bbdefb;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:hover {
            background-color: #f5f9ff;
        }
        
        .no-results {
            padding: 40px;
            text-align: center;
            color: #757575;
            font-style: italic;
        }
        
        .gender-female {
            color: #e91e63;
        }
        
        .gender-male {
            color: #2196f3;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: #757575;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-field {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

        // 过滤和排序学生
        function filterAndSortStudents() {
            const searchTerm = document.getElementById('name-search').value.toLowerCase();
            const sortOption = document.getElementById('sort-select').value;
            
            // 过滤学生
            let filteredStudents = studentData.filter(student => 
                student.姓名.toLowerCase().includes(searchTerm)
            );
            
            // 排序学生
            if (sortOption === 'name-asc') {
                filteredStudents.sort((a, b) => a.姓名.localeCompare(b.姓名, 'zh-CN'));
            } else if (sortOption === 'name-desc') {
                filteredStudents.sort((a, b) => b.姓名.localeCompare(a.姓名, 'zh-CN'));
            }
            
            // 显示结果
            displayStudents(filteredStudents);
        }

        // 显示学生数据
        function displayStudents(students) {
            const tbody = document.getElementById('student-data');
            const resultCount = document.getElementById('result-count');
            
            // 更新结果数量
            resultCount.textContent = students.length;
            
            // 清空现有数据
            tbody.innerHTML = '';
            
            // 如果没有结果
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="no-results">未找到匹配的学生</td></tr>';
                return;
            }
            
            // 添加学生数据
            students.forEach(student => {
                const row = document.createElement('tr');
                const genderClass = student.性别 === '女' ? 'gender-female' : 'gender-male';
                
                row.innerHTML = `
                    <td>${student.姓名}</td>
                    <td class="${genderClass}">${student.性别}</td>
                    <td>${student.身份证号}</td>
                `;
                
                tbody.appendChild(row);
            });
