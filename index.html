        function checkVIPStatus(account) {
            if (account.vipStartDate === "0") {
                return { isVIP: false, daysLeft: 0 };
            }
            
            const startDate = new Date(account.vipStartDate.replace(/\./g, '-'));
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + account.vipDuration);
            const today = new Date();
            
            const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
            
            return {

                daysLeft: daysLeft > 0 ? daysLeft : 0
            };
        }

            if (!idCard || idCard.length !== 18) return '未知';
            
            const birthYear = parseInt(idCard.substring(6, 10));
            const birthMonth = parseInt(idCard.substring(10, 12));
            const birthDay = parseInt(idCard.substring(12, 14));
            
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentDay = today.getDate();
            
            let age = currentYear - birthYear;
            
            if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
                age--;
            }
            
            return age;
